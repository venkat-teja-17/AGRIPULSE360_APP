<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Feedback Container */
    .feedback-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-button, .menu-button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    /* Emoji Feedback */
    .emoji-group {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .emoji {
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    /* Improvement Options */
    .improvement-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .option {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .option:hover {
      background-color: #e0e0e0;
    }

    /* Textarea */
    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    /* Submit Button */
    .submit-btn {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .submit-btn:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <header>
      <button class="back-button">&larr;</button>
      <h1>Feedback</h1>
      <button class="menu-button">&#9776;</button>
    </header>

    <!-- Emoji Feedback -->
    <h2>Rate Your Experience</h2>
    <p>How was your experience?</p>
    <div class="emoji-group">
      <span class="emoji" title="Very Bad">üò°</span>
      <span class="emoji" title="Bad">üòû</span>
      <span class="emoji" title="Okay">üòê</span>
      <span class="emoji" title="Good">üòä</span>
      <span class="emoji" title="Very Good">üòç</span>
    </div>

    <!-- Improvement Options -->
    <p>Tell us what can be improved?</p>
    <div class="improvement-options">
      <button class="option">Overall Service</button>
      <button class="option">Transparency</button>
      <button class="option">Customer Support</button>
      <button class="option">Accuracy</button>
    </div>

    <!-- Feedback Textarea -->
    <textarea placeholder="Tell us how we can improve..."></textarea>

    <!-- Submit Button -->
    <button class="submit-btn">Submit Feedback</button>
  </div>

  <script>
    // Emoji Selection
    const emojis = document.querySelectorAll('.emoji');
    emojis.forEach(emoji => {
      emoji.addEventListener('click', () => {
        emojis.forEach(e => e.style.transform = 'scale(1)');
        emoji.style.transform = 'scale(1.3)';
      });
    });

    // Improvement Options Selection
    const options = document.querySelectorAll('.option');
    options.forEach(option => {
      option.addEventListener('click', () => {
        option.classList.toggle('selected');
        option.style.backgroundColor = option.classList.contains('selected') ? '#d0d0d0' : '#f0f0f0';
      });
    });

    // Submit Button Click
    const submitButton = document.querySelector('.submit-btn');
    submitButton.addEventListener('click', () => {
      alert('Thank you for your feedback!');
    });
  </script>
</body>
</html>
