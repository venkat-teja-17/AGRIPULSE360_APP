<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="profile-container">
    <div class="header">
      <button class="back-btn">&larr;</button>
      <div class="menu-icon">&#9776;</div>
    </div>
    <div class="profile-pic"></div>
    <h1 class="profile">Profile </h1>
    <div class="profile-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">
      
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Enter your address">
      
      <label for="acres-owned">No of Acres Owned:</label>
      <input type="number" id="acres-owned" placeholder="Enter acres owned">
      
      <label for="acres-cultivating">No of Acres Cultivating:</label>
      <input type="number" id="acres-cultivating" placeholder="Enter acres cultivating">
    </div>
  </div>
  <script src="Profile.js"></script>
</body>
</html>
