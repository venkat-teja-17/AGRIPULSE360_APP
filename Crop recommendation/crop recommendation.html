<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendations</title>
    <link rel="stylesheet" href="crop recommendation.css">
</head>
<body>
    <div class="container">
        <h1>Crop Recommendations</h1>
        <p>Find the best crops for your farm</p>

        <div class="input-group">
            <label for="landArea">Total Land Area (Acres)</label>
            <input type="number" id="landArea" placeholder="Enter total acres">
        </div>

        <div class="input-group">
            <label>Location</label>
            <select id="state" onchange="loadDistricts()">
                <option value="Uttar Pradesh">Uttar Pradesh</option>
            </select>
            <select id="district">
                <option value="">Select District</option>
            </select>
        </div>

        <div class="input-group">
            <label for="soilType">Soil Type</label>
            <select id="soilType">
                <option value="">Select Soil Type</option>
                <option value="Clay Soil">Clay Soil</option>
                <option value="Loamy Soil">Loamy Soil</option>
                <option value="Sandy Soil">Sandy Soil</option>
                <option value="Silt Soil">Silt Soil</option>
                <option value="Peaty Soil">Peaty Soil</option>
                <option value="Saline Soil">Saline Soil</option>
            </select>
        </div>

        <div class="input-group">
            <label for="season">Growing Season</label>
            <select id="season">
                <option value="">Select Season</option>
                <option value="Monsoon (July - October)">Monsoon (July - October)</option>
                <option value="Winter (November - February)">Winter (November - February)</option>
                <option value="Summer (March - June)">Summer (March - June)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="waterAvailability">Water Availability</label>
            <select id="waterAvailability">
                <option value="">Select Water Availability</option>
                <option value="High Availability">High Availability</option>
                <option value="Medium Availability">Medium Availability</option>
                <option value="Low Availability">Low Availability</option>
            </select>
        </div>

        <button onclick="getRecommendations()">Get Recommendations</button>

        <div id="recommendations-container">
            <h2>Recommended Crops</h2>
            <div id="recommendations"></div>
        </div>
    </div>

    <script src="crop recommendation.js"></script>
</body>
</html>
