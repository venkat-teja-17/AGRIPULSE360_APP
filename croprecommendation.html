<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e6f7e9, #c8e6c9);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #2e7d32;
        }

        button {
            background-color: #2e7d32;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1b5e20;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 6px;
            background-color: #e8f5e9;
            display: none;
        }

        .error {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation System</h1>
        <form id="cropForm">
            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" required>
                    <option value="">Select State</option>
                </select>
                <div class="error" id="stateError">Please select a state</div>
            </div>

            <div class="form-group">
                <label for="district">District:</label>
                <select id="district" required disabled>
                    <option value="">Select District</option>
                </select>
                <div class="error" id="districtError">Please select a district</div>
            </div>

            <div class="form-group">
                <label for="village">Village:</label>
                <select id="village" required disabled>
                    <option value="">Select Village</option>
                </select>
                <div class="error" id="villageError">Please select a village</div>
            </div>

            <div class="form-group">
                <label for="acres">Land Size (in acres):</label>
                <input type="number" id="acres" min="0.1" step="0.1" required>
                <div class="error" id="acresError">Please enter valid land size</div>
            </div>

            <button type="submit">Get Recommendations</button>
        </form>

        <div class="result" id="result">
            <h3>Recommended Crops:</h3>
            <p id="recommendations"></p>
        </div>
    </div>

    <script>
        // Updated location data with Uttar Pradesh districts and villages
        const locationData = {
            "Uttar Pradesh": {
                "Agra": ["Fatehpur Sikri", "Khandauli", "Bah", "Etmadpur", "Kirawali"],
                "Aligarh": ["Khair", "Atrauli", "Gabhana", "Iglas", "Chandaus"],
                "Prayagraj": ["Phulpur", "Handia", "Koraon", "Meja", "Soraon"],
                "Ayodhya": ["Rudauli", "Bikapur", "Milkipur", "Amaniganj", "Tarun"],
                "Azamgarh": ["Lalganj", "Mehnagar", "Phulpur", "Sagri", "Martinganj"],
                "Bareilly": ["Aonla", "Baheri", "Faridpur", "Meerganj", "Nawabganj"],
                "Gorakhpur": ["Chauri Chaura", "Sahjanwa", "Pipraich", "Bansgaon", "Khajni"],
                "Jhansi": ["Mauranipur", "Moth", "Garautha", "Chirgaon", "Bangra"],
                "Kanpur": ["Bilhaur", "Ghatampur", "Bhitargaon", "Chaubepur", "Sarsaul"],
                "Lucknow": ["Bakshi Ka Talab", "Malihabad", "Gosainganj", "Chinhat", "Kakori"],
                "Mathura": ["Vrindavan", "Govardhan", "Chhata", "Baldeo", "Raya"],
                "Meerut": ["Sardhana", "Mawana", "Hastinapur", "Daurala", "Machhra"],
                "Moradabad": ["Bilari", "Chandausi", "Thakurdwara", "Kundarki", "Bhojpur"],
                "Noida": ["Dadri", "Jewar", "Dankaur", "Bisrakh", "Jahangirpur"],
                "Varanasi": ["Pindra", "Cholapur", "Harhua", "Chiraigaon", "Sevapuri"],
                "Ghaziabad": ["Loni", "Muradnagar", "Modinagar", "Bhojpur", "Razapur"],
                "Unnao": ["Safipur", "Purwa", "Bighapur", "Hasanganj", "Auras"],
                "Sultanpur": ["Lambhua", "Kadipur", "Jaisinghpur", "Dubeypur", "Kurebhar"],
                "Sitapur": ["Biswan", "Mahmudabad", "Laharpur", "Sidhauli", "Misrikh"],
                "Raebareli": ["Dalmau", "Lalganj", "Bachhrawan", "Maharajganj", "Salon"]
            }
        };

        // Populate states
        const stateSelect = document.getElementById('state');
        Object.keys(locationData).forEach(state => {
            const option = new Option(state, state);
            stateSelect.add(option);
        });

        // Handle state change
        stateSelect.addEventListener('change', function() {
            const districtSelect = document.getElementById('district');
            const villageSelect = document.getElementById('village');
            
            districtSelect.innerHTML = '<option value="">Select District</option>';
            villageSelect.innerHTML = '<option value="">Select Village</option>';
            
            if (this.value) {
                districtSelect.disabled = false;
                const districts = Object.keys(locationData[this.value]);
                districts.forEach(district => {
                    const option = new Option(district, district);
                    districtSelect.add(option);
                });
            } else {
                districtSelect.disabled = true;
                villageSelect.disabled = true;
            }
        });

        // Handle district change
        document.getElementById('district').addEventListener('change', function() {
            const villageSelect = document.getElementById('village');
            villageSelect.innerHTML = '<option value="">Select Village</option>';
            
            if (this.value) {
                villageSelect.disabled = false;
                const state = document.getElementById('state').value;
                const villages = locationData[state][this.value];
                villages.forEach(village => {
                    const option = new Option(village, village);
                    villageSelect.add(option);
                });
            } else {
                villageSelect.disabled = true;
            }
        });

        // Form submission
        document.getElementById('cropForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset errors
            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');
            
            // Validate form
            let isValid = true;
            
            if (!document.getElementById('state').value) {
                document.getElementById('stateError').style.display = 'block';
                isValid = false;
            }
            
            if (!document.getElementById('district').value) {
                document.getElementById('districtError').style.display = 'block';
                isValid = false;
            }
            
            if (!document.getElementById('village').value) {
                document.getElementById('villageError').style.display = 'block';
                isValid = false;
            }
            
            const acres = document.getElementById('acres').value;
            if (!acres || acres <= 0) {
                document.getElementById('acresError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Sample recommendation logic - Replace with actual recommendation algorithm
                const recommendations = [
                    "Wheat (ideal for UP climate)",
                    "Sugarcane (major cash crop in your region)",
                    "Rice (suitable for your soil type)",
                    "Pulses (good for crop rotation)"
                ];

                document.getElementById('recommendations').innerHTML = recommendations.join('<br>');
                document.getElementById('result').style.display = 'block';
            }
        });
    </script>
</body>
</html>
