<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management</title>
    <link rel="stylesheet" href="Crop Mangement.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Crop Management</h1>

        <!-- Search Bar -->
        <input type="text" id="searchBar" placeholder="Search for crop..." class="search-input">
        <button onclick="searchCrop()">Search</button>

        <!-- Language Selector -->
        <div class="language-selector">
            <label for="language">Change Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
            </select>
        </div>

        <!-- Crop List -->
        <div id="cropList" class="crop-list">
            <!-- Dynamic content will be added here -->
        </div>
    </div>

    <script src="Crop Mangement.js"></script>
</body>
</html>
